    </section>
    <!-- End of section hero -->

    <div class="central">

      <section id="content">
        <p class="explain">If you want to contact me, you can send a message using the form below.</p>

        <form method="get">
          <label for="name">Name:*</label>&nbsp;
          <input id="name" type="text" name="name" placeholder="Your name (required)" required autofocus>
          <br>
          <label for="email">Email:</label>&nbsp;
          <input id="email" type="email" name="email" placeholder="Your email (optional)">
          <br>
          <select name="reason" id="reason">
            <option disabled selected>-- Select the reason of your message --</option>
            <option value="hire">I want to hire you</option>
            <option value="class">I need a programming class</option>
            <option value="hi">Just saying Hi</option>
            <option value="marry">I wanna marry you</option>
          </select>
          <br>
          <label for="message">Your message:*</label>
          <br>
          <textarea name="message" id="message" rows="8" placeholder="Write your message (required)"
            required></textarea>
          <br>
          <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement">I agree to the <a href="#">Terms & Conditions</a></label>
          <br>
          <div class="align-right">
            <input type="submit" value="Send message">
          </div>
          <small>*Required fields.</small>
          <br>
        </form>
      </section>

      <!-- Empty sectin to show user input -->
      <section id="side">
      </section>

    </div>
    <!-- End of div central -->

  </main>

  <!-- Iframe outside main, so it expands all width -->

      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12366.795422402874!2d-0.3169119588264309!3d39.20429099993359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd61b62fc4146bfb%3A0x4f13a5da85f49ee3!2s46410%20Sueca%2C%20Val%C3%A8ncia!5e0!3m2!1sca!2ses!4v1649783075515!5m2!1sca!2ses"
      height="600" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div onclick="window.scrollTo(0,0)">

      <line x1="12" y1="8" x2="8" y2="12" />
      <line x1="12" y1="8" x2="12" y2="16" />
      <line x1="16" y1="12" x2="12" y2="8" />
    </svg>
  </div>

  <script>
    // Show user input data, if any

    // Get params from url
    const params = new URLSearchParams(location.search);

    // Put params as default values
    let inn = '';
    [...params.entries()].forEach(([key, value]) => {
      inn += `<li>${key}: ${value}</li>`;
    });

    // If there are params, put them on 'side'
    if (inn.length > 0) {
      inn = '<p><strong>Your message has been sent:</strong></p><ul>' + inn + '</ul>';
      document.getElementById('side').innerHTML = inn;
    }

  </script>
